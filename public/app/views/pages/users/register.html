 <div class="page-header">
<h1>Registration</h1>
     <form ng-submit="register.regUser(regData);" >
         <div class="form-group col-lg-4">
         <input class="form-control" type="text" placeholder="name" ng-model="register.regData.username" /> <br>
         <input class="form-control" type="password" placeholder="password" ng-model="register.regData.password" /> <br>
         <input class="form-control" type="text" placeholder="email address" ng-model="register.regData.email" /> <br>
         <button class="btn btn-primary" type="submit">Register</button>
         <p class="message">Already registered? <a href="/login">Sign In</a></p>
        </div>
     </form>
 </div>
 <div class="jumbotron text-center" ng-show="register.loading">
     <span class="glyphicon glyphicon-repeat spinner"></span>
     <p>Loading....</p>
 </div>
 <div class="row show-hide-message"></div>
 <div class="alert alert-success"  ng-show="register.successMsg">{{ register.successMsg }}</div>
 <br>
 <div class="alert alert-danger" ng-show="register.errorMsg">{{ register.errorMsg }}</div>
