<div class="page-header">
        <h1>Registration</h1>
             <form ng-submit="main.doLogin(loginData);" >
                 <div class="form-group col-lg-4">
                 <input class="form-control" type="text" placeholder="name" ng-model="main.loginData.username" /> <br>
                 <input class="form-control" type="password" placeholder="password" ng-model="main.loginData.password" /> <br>
                 <button class="btn btn-primary" type="submit">Login</button>
                 <p class="message">Already registered? <a href="/register">Sign Up</a></p>
                </div>
             </form>
         </div>
         <div class="jumbotron text-center" ng-show="main.loading">
             <span class="glyphicon glyphicon-repeat spinner"></span>
             <p>Loading....</p>
         </div>
         <div class="row show-hide-message"></div>
         <div class="alert alert-success"  ng-show="main.successMsg">{{ main.successMsg }}</div>
         <br>
         <div class="alert alert-danger" ng-show="main.errorMsg">{{ main.errorMsg }}</div>
